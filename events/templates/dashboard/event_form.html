{% extends 'base.html' %}
{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative shadow mb-4" role="alert">
      <strong class="font-bold">Success!</strong>
      <span class="block sm:inline">{{ message }}</span>
    </div>
  {% endfor %}
{% endif %}


<div class="pt-8 flex justify-center bg-gray-500 min-h-screen">
  <div class="w-1/2 bg-red-500 p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">Add Event</h2>

    <form method="POST">
      {% csrf_token %}

      {% if form.errors %}
        <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
          {{ form.errors }}
        </div>
      {% endif %}

      {{ form.as_p }}

      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock %}
